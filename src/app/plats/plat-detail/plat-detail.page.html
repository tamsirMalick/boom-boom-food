<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DÃ©tail du plat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="currentplat">
    <ion-card-content>
      <img height="200" width="390" [src]="url+currentplat.url">
      <ion-item lines="none">
        Plat :
        <ion-label>{{currentplat.nom}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label >{{currentplat.description}}</ion-label>
      </ion-item>
      <ion-button size="small" *ngIf="isAdmin()" color="success" (click)="addAuMenuDuJour()">ajouter au menu du jour</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
