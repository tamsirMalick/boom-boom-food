<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/plats/commande">
      <ion-icon slot="end" name="cart"></ion-icon>
      <ion-text style="margin-left: 10px; margin-right: 10px;">{{totalCommand}}</ion-text>
    </ion-buttons>
    <ion-title>Menu du jour</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let menu of menus; let i = index">
    <ion-card-content *ngIf="menu">
      <img height="200" width="390" [src]="url+menu.plat.url">
      <ion-item lines="none">
        <ion-label style="font-weight: bold">{{menu.plat.nom}}</ion-label>
        <ion-label style="font-weight: bold">{{menu.plat.prix | currency: 'FCFA': 'symbol': '0.0-1': 'fr'}}</ion-label>
        <ion-icon name="cart-outline" (click)="commander(menu.plat.id)"></ion-icon>
        <ion-icon style="margin-left: 10px;" color="danger" name="trash" *ngIf="isAdmin()" (click)="deletePlat(menu.id)"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
