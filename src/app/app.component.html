<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="success">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>BOOM-BOOM-FOOD</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-avatar style="margin-left: 100px" *ngIf="url">
            <img width="200" height="200" [src]="url"/>
          </ion-avatar>
          <ion-label style="margin-left: 105px; margin-top: 15px;" color="primary">{{username}}</ion-label>
        <ion-item>
        </ion-item>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-list *ngIf="!isAuthenticated()" >
              <ion-item lines="none" routerLink="/create-account">
                <ion-icon slot="start" ios="create-outline" md="create-sharp"></ion-icon>
                <ion-label>Créer mon compte</ion-label>
              </ion-item>
              <ion-item lines="none" routerLink="/login" *ngIf="!isAuthenticated()" (click)="connected()">
                <ion-icon slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
                <ion-label>Se connecter</ion-label>
              </ion-item>
            </ion-list>
            <ion-item (click)="onDeconnecte()" lines="none" routerLink="/home" *ngIf="isAuthenticated()">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Se Déconnecter</ion-label>
            </ion-item>
           </ion-menu-toggle>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
